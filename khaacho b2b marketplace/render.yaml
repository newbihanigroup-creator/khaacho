services:
  # ============================================================================
  # 1. WEB SERVICE - API Server (Handles HTTP requests only)
  # ============================================================================
  - type: web
    name: khaacho-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start:web
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: khaacho-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: khaacho-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: WHATSAPP_API_URL
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_ASYNC
        value: true
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_METRICS
        value: true
      - key: ENABLE_BACKGROUND_JOBS
        value: false
      - key: ASYNC_NOTIFICATIONS
        value: true

  # ============================================================================
  # 2. WORKER SERVICE - Background Jobs (CRITICAL FOR SCALE)
  # ============================================================================
  - type: worker
    name: khaacho-worker
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start:worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: khaacho-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: khaacho-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: WHATSAPP_API_URL
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_ASYNC
        value: true
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_METRICS
        value: true
      - key: ENABLE_BACKGROUND_JOBS
        value: true
      - key: HEALTH_PORT
        value: 10001

# ============================================================================
# 3. POSTGRESQL DATABASE - Managed Database
# ============================================================================
databases:
  - name: khaacho-db
    databaseName: khaacho
    user: khaacho
    plan: starter
    region: oregon
    postgresMajorVersion: 15

# ============================================================================
# 4. REDIS - Queue + Cache (CRITICAL FOR SCALE)
# ============================================================================
# Note: Redis must be added manually in Render Dashboard
# Go to Dashboard → New → Redis
# Name: khaacho-redis
# Plan: Starter ($10/month)
# Region: Oregon
# After creation, it will auto-link to services above
