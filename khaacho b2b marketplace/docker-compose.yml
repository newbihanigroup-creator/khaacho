version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: khaacho-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-khaacho}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-khaacho_password}
      POSTGRES_DB: ${POSTGRES_DB:-khaacho_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-khaacho}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for job queues)
  redis:
    image: redis:7-alpine
    container_name: khaacho-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Application (Web Server)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: khaacho-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-khaacho}:${POSTGRES_PASSWORD:-khaacho_password}@postgres:5432/${POSTGRES_DB:-khaacho_db}
      REDIS_URL: redis://redis:6379
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    command: sh -c "npx prisma migrate deploy && node src/server.js"

  # Worker Process (Background Jobs)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: khaacho-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-khaacho}:${POSTGRES_PASSWORD:-khaacho_password}@postgres:5432/${POSTGRES_DB:-khaacho_db}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node src/server-worker.js

volumes:
  postgres_data:
  redis_data:
