version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: khaacho-db
    environment:
      POSTGRES_USER: khaacho
      POSTGRES_PASSWORD: khaacho_password
      POSTGRES_DB: khaacho
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U khaacho"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: khaacho-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://khaacho:khaacho_password@postgres:5432/khaacho?schema=public
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: npm run dev

volumes:
  postgres_data:
