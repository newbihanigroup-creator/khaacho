version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: khaacho-postgres
    environment:
      POSTGRES_USER: khaacho
      POSTGRES_PASSWORD: khaacho_dev_password
      POSTGRES_DB: khaacho
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db-partition.sql:/docker-entrypoint-initdb.d/partition.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U khaacho"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: khaacho-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: khaacho-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://khaacho:khaacho_dev_password@postgres:5432/khaacho
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src-refactored:/app/src-refactored
      - ./prisma:/app/prisma
    command: npm run dev:api

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: khaacho-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://khaacho:khaacho_dev_password@postgres:5432/khaacho
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src-refactored:/app/src-refactored
      - ./prisma:/app/prisma
    command: npm run dev:worker

volumes:
  postgres_data:
  redis_data:
